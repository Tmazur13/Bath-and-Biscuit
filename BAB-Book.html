       <main>
            <section>
      <h1>Book an Appointment</h1>
      <p>Fill out the form below to schedule an appointment for your pet:</p>
      <form action="https://formbuddy.com/process" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="pet-name">Pet's Name:</label>
        <input type="text" id="pet-name" name="pet-name" required>

        <label for="service">Service Type:</label>
        <select id="service" name="service" required>
          <option value="full-grooming">Full Grooming</option>
          <option value="bath-dry">Bath & Dry</option>
          <option value="nail-trim">Nail Trim</option>
          <option value="teeth-cleaning">Teeth Cleaning</option>
        </select>

        <label for="appointment-date">Preferred Appointment Date:</label>
        <input type="date" id="appointment-date" name="appointment-date" required>

        <button type="submit">Submit</button>
      </form>
    </section>
